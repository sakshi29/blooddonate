            <div><h2>Donate blood</h2>
            <p>To save a life, you don’t need to move a muscle. By donating just one unit of blood, you can save three lives .
Doctors say donating blood not only saves the life of the recipient but also of the donor, whose blood is screened for fatal infections such as HIV and Hepatitis C before being transfused to a patient.
“If there is infection in the donated blood, the donor is informed and by treatment his life is also saved. So donating blood is not just humane but also of benefit to the self,” said Dr Malay Kant Singh.</p>
